---
layout: default
---
{% if page.link_video %}
  <section class="mast--media">
    <span class="clip">
      <a href="{{ '/' | prepend: site.baseurl }}">Thomas Vaeth</a>
    </span>
    <div class="absolute-vid">
      <video autoplay loop muted>
        <source type="video/mp4" src="{{ page.link_video }}">
      </video>
    </div>
    <div class="grid">
      <div>
        <h1>{{ page.title }}</h1>
      </div>
    </div>
  </section>
{% elsif page.title != 'The Stable Seattle' and page.title != 'CryptoLogg' %}
  <section class="mast--media">
    <span class="clip">
      <a href="{{ '/' | prepend: site.baseurl }}">Thomas Vaeth</a>
    </span>
    <figure class="absolute-bg" style="background-image: url('{{ page.image }}');"></figure>
    <div class="grid">
      <div>
        <h1>{{ page.title }}</h1>
      </div>
    </div>
  </section>
{% else %}
  <section class="mast">
    <span class="clip">
      <a href="{{ '/' | prepend: site.baseurl }}">Thomas Vaeth</a>
    </span>
    <div class="grid">
      <div>
        <h1>{{ page.title }}</h1>
      </div>
    </div>
  </section>
{% endif %}

<section class="study">
  <span class="clip">
    <a href="{{ '/' | prepend: site.baseurl }}">{{ page.title }}</a>
  </span>
  {{ content }}
</section>
