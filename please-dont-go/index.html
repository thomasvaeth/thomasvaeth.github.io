  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      pleaseDontGo.init({
        newTitle: 'Come Back to Me',
        newFavicon: '/assets/images/please-dont-go/favicon-dontgo.ico',
        timeout: 1500
      });

      var header = document.getElementsByTagName('h1')[0];
      var array = header.innerHTML.split('');
      header.innerHTML = '';
      array.forEach(function(idx) {
        if (idx !== ' ') {
          header.innerHTML += '<span>' + idx + '</span>';
        } else {
          header.innerHTML += '<span>&nbsp;</span>';
        }
      });
    });
  </script>
