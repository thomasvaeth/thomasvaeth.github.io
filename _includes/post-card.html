<article class="posts__post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
  <a class="posts__link" href="{{ post.url | prepend: site.baseurl }}" itemprop="url">
    <div class="posts__img">
      <figure class="absolute-bg" style="background-image: url('{{ post.image  }}');"></figure>
    </div>
    <header class="posts__header">
      <h3 class="posts__title" itemprop="name">{{ post.title }}</h3>
      <time class="posts__date" datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%b %-d, %Y" }}</time>
    </header>
  </a>
</article>
